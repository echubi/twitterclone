<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="icon">
			<a href="#"><div class="home"><img src="images/home.svg"></div></a>
			<a href="#"><div class="hash"><img src="images/hastag.svg"></div></a>
			<a href="#"><div class="ring"><img src="images/ring.svg"></div></a>
			<a href="#"><div class="mail"><img src="images/mailhead.svg"></div></a>
		</div>
		<input class="search" type="text" name="search" placeholder="Search Twitter">

		<div class="pro">
			<a href="#"><div class="pic"><img src="images/pic.jpg"><h5>David Ameh</h5></div></a>
		</div>
	</header>
	<main>
		<div class="centre">
			<div class="homes">
				<h2>Home</h2>
			</div>
			<br>
			<div class="what">
				<img src="images/pic.jpg">
    			<input type="text" name="search" placeholder="What's Happening?">
			</div>
			<div class="section">
				<img class="user" src="images/user.svg">
				<p class="ref">Zinariya and 50 others follow</p>
				<img src="images/caleb-lucas-542438-unsplash.jpg">
				<h4>Caleb Lucas</h4>
				<p class="cal">@caleblucas</p>
				<p class="luc">I don’t know who needs to hear this, but you don’t need<br> to have it all figured all out right now. It’s all good.</p>
				<img class="com" src="images/speech-bubble.svg">
				<p class="c">150</p>
				<img class="retweet" src="images/retweet.svg">
				<p class="r">570k</p>
				<img class="like" src="images/like.svg">
				<p class="l">250k</p>
			</div>
		</div>
	</main>
</body>
</html>
